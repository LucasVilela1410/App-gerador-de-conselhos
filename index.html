<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>App Gerador de conselhos</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/repositivo.css">
</head>
<body>
    <main class="card">
        <h2 class="conselho-numero">Conselho #1</h2>
        <p class="conselho-texto">"⁠Considerando que é possível tu deixares esta vida a qualquer momento, administra cada ato, palavra e pensamento em consonância com isso."</p>
        
        <picture class="image">
            <source media="(max-width: 540px)" srcset="./src/images/pattern-divider-mobile.svg">
            <img src="./src/images/pattern-divider-desktop.svg" alt="linha de separação">
        </picture>

        <br>

        <button class="botao">
            <img src="./src/images/icon-dice.svg" alt="Logotipo de um dado">
        </button>
    </main>
</body>
</html>
